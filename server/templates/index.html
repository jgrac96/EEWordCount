<!DOCTYPE html>

<html>
  <head>
    <title>EE Word Counter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

  <body>
    <div class="container p-5 my-5 bg-primary text-white">
      <h1>EE word counter</h1>
      <p>This will exclude the following from your total word count ...</p>

      <ul class="list-group">
        <li class="list-group-item">Intext citations</li>
        <li class="list-group-item">Cover page</li>
        <li class="list-group-item">Contents page</li>
        <li class="list-group-item">Bibliography</li>
      </ul>
    </div>

    <div class="container p-5 my-5 border">

      <form method="post">
        <textarea name="content" placeholder="Paste your EE in here" rows="25" class="form-control">
          {{ request.form["content"] }}
        </textarea>
        <br>
        <button class="btn btn-warning" type="submit">Count words</button>
    </div>
  </body>


</html>
